<title></title>

<body>
<div align="center">
<h1 >Product List</h1>
<a href="new">Create New Product</a>
<br/><br/>
<table border="1" cellpadding="10">
<thead>
<tr>
<th>Product id</th>
<th>Product Name</th>
<th>Product Quantity</th>
<th>Product Price</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="product : ${listProducts}">
<td th:text="${product.id}">Product id</td>
<td th:text="${product.name}">Product Name</td>
<td th:text="${product.price}">Product Quantity</td>
<td th:text="${product.quantity}">Product Price</td>
<td>
<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{'/delete/' + ${product.id}}">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
<br></br>
<div align="center">
<h1 >Customer</h1>
<a href="new1">Add Customer</a>
<br/>
<table border="1" cellpadding="10">
<thead>
<tr>
<th>Customer id</th>
<th>Customer Name</th>

<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="customer : ${listCustomers}">
<td th:text="${customer.id}">Customer id</td>
<td th:text="${customer.name}">Customer Name</td>
<
<td>
<a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{'//' + ${customer.id}}">Cart</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
